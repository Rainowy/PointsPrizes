<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Goal</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}"/>
     <!--<link rel="stylesheet" type="text/css" th:href="@{/css/buttons.css}"/>-->
</head>
<body>

<div class="form-style-5">
    <!--<form action="/addGoal" method="post">-->
    <form action="#" th:action="@{/child/addGoal}" th:object="${goal}" method="post">
        <fieldset>
            <legend><span class="number">1</span>Nazwa Celu</legend>
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="validation-message"></label>
            <!--<input type="text" name="field1" required placeholder="Nazwa Celu *">-->
            <input type="text" th:field="*{name}" placeholder="Nazwa"/>
            <legend><span class="number">2</span>Opis Celu</legend>
            <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                   class="validation-message"></label>
            <!--<textarea name="field5" class="textarea-field" rows="12"-->
                      <!--placeholder="Opis celu"-->
                      <!--th:inline="text">[${Notes}]]-->
<!--</textarea>-->
            <textarea name="field5" class="textarea-field" rows="12"  placeholder="Opis" th:field="*{description}"></textarea>
            <!--<textarea name="field5" class="textarea-field" id="field5" minlength="30" required placeholder="Opis Celu *"></textarea></label-->
            <!--<input type="area" th:field="*{name}" placeholder="Imię"-->
            <!--class="form-control"/>-->
            <label><span> </span><input type="submit" value="Wyślij"/></label>
            <!--<input type="hidden" name="fromExercise" value=${flag}>-->
        </fieldset>
    </form>
</div>
</body>
</html>
